<div class="login-panel col-sm-4">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="col-xs-12 col-sm-8 col-sm-offset-2 login-form">
    <div class="form-group">
      <div class="icon-wrap"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></div><input type="email" formControlName="email" id="email" class="form-control" placeholder="email">
    </div>
    <div class="form-group">
      <div class="icon-wrap"><i class="fa fa-key fa-2x" aria-hidden="true"></i></div><input type="password" id="password" formControlName="password" class="form-control" placeholder="password">
    </div>
    <div class="submit-panel">
      <span class="register" routerLink="/register">- Register -</span>
      <button class="btn btn-submit pull-right">Login</button>
    </div>
  </form>
</div>
<div class="feature-img col-sm-8">
  <h1>Find Relief</h1>
</div>
