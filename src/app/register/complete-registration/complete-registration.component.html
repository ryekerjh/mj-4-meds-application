<div class="complete-registration col-sm-6">
  <h3 class="text-center">We just need a few more details</h3>
  <form [formGroup]="completeRegistrationForm" (ngSubmit)="completeReg(completeRegistrationForm.value)" class="col-xs-12 col-sm-8 col-sm-offset-2 complete-reg-form">
    <div class="form-group col-sm-6">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="First Name" autofocus>
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.firstName.errors && completeRegistrationForm.controls.firstName.touched">Your first name is required.</div>
    </div>
    <div class="form-group col-sm-6">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Last Name">
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.lastName.errors && completeRegistrationForm.controls.lastName.touched">Your last name is required.</div>
    </div>
    <div class="form-group col-sm-6">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" placeholder="you@yahoo.com">
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.email.errors && completeRegistrationForm.controls.email.touched">Your email is required.</div>
    </div>
    <div class="form-group col-sm-6">
      <label for="shipping_address">Street Address</label>
      <input type="text" formControlName="street" id="shipping_address" class="form-control" placeholder="123 Alder Dr.">
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.street.errors && completeRegistrationForm.controls.street.touched">A valid street address is required.</div>
    </div>
    <div class="form-group col-sm-2">
      <label for="apt">Apt.</label>
      <input type="text" formControlName="apt" id="apt" class="form-control" placeholder="101">
    </div>
    <div class="form-group col-sm-4">
      <label for="city">City</label>
      <input type="text" formControlName="city" id="city" class="form-control" placeholder="Truckee">
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.city.errors && completeRegistrationForm.controls.city.touched">A valid city is required.</div>
    </div>
    <div class="form-group col-sm-2">
      <label for="state">State</label>
      <select formControlName="state" id="state" class="form-control" placeholder="CA">
        <option value="California" selected>CA</option>
      </select>
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.state.errors && completeRegistrationForm.controls.state.touched">A valid state is required.</div>
    </div>
    <div class="form-group col-sm-4">
      <label for="zip">Zip Code</label>
      <input type="text" formControlName="zip" id="zip" class="form-control" placeholder="96160">
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.zip.errors && completeRegistrationForm.controls.zip.touched">A valid zip code is required.</div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control">
      <div class="warn-text" *ngIf="completeRegistrationForm.controls.password.errors && completeRegistrationForm.controls.password.touched">A password is required.</div>
    </div>
    <div class="form-group col-sm-6">
        <label for="">Repeat Password</label>
        <input type="password" formControlName="password2" id="password2" class="form-control">
        <div class="warn-text" *ngIf="completeRegistrationForm.controls.password2.errors && completeRegistrationForm.controls.password2.touched">Passwords must match.</div>
      </div>
    <div class="form-group col-sm-12">
      <button class="btn btn-register pull-right">Register</button>
    </div>
  </form>
</div>
<div class="col-sm-6 register-bg hidden-xs"></div>
